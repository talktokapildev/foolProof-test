<main>
  <app-header> </app-header>
  <app-section-wrapper>
    <app-hero></app-hero>
  </app-section-wrapper>
  <app-section-wrapper>
    <div *ngIf="isLoading; else loaded">Loading...</div>
    <ng-template #loaded>
      <app-wrapper-frame>
        <app-grid-item [data]="data"></app-grid-item>
      </app-wrapper-frame>
    </ng-template>
  </app-section-wrapper>
  <app-footer></app-footer>
</main>
